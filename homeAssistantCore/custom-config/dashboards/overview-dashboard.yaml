views:
  - theme: Backend-selected
    title: Home
    icon: mdi:home
    badges:
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: person.luis_beu
        color: ''
        show_entity_picture: true
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: light.all_lights
        color: ''
        tap_action:
          action: toggle
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: button.door_buzzer
        tap_action:
          action: toggle
        color: ''
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: lock.home_door
        color: ''
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: remote.game_of_chrome
        color: ''
        tap_action:
          action: toggle
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            entity: sensor.bathroom_washing_machine_power
            icon: mdi:washing-machine
            content: >-
              {{ (states('sensor.bathroom_washing_machine_power') > '2') |
              iif('Running', 'Idle') }}
            icon_color: >-
              {{ (states('sensor.bathroom_washing_machine_power') > '2') |
              iif('cyan', '') }}
            tap_action:
              action: more-info
      - type: entity
        show_name: true
        show_state: true
        show_icon: true
        entity: binary_sensor.all_windows
        color: ''
        show_entity_picture: false
        name: All windows
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.living_room_lights
            show_brightness_control: true
            use_light_color: true
            collapsible_controls: true
          - type: custom:mushroom-light-card
            entity: light.bedroom_lights
            use_light_color: true
            show_brightness_control: true
            collapsible_controls: true
          - type: custom:mushroom-light-card
            entity: light.kitchen_lights
            use_light_color: true
            show_brightness_control: true
            collapsible_controls: true
            show_color_temp_control: false
          - type: custom:mushroom-light-card
            entity: light.bathroom_lights
            show_brightness_control: true
            use_light_color: true
            collapsible_controls: true
          - type: custom:mushroom-light-card
            entity: light.all_lights
            fill_container: false
            show_brightness_control: true
            use_light_color: true
            show_color_control: false
            show_color_temp_control: false
            collapsible_controls: true
        title: Lights
      - type: vertical-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: remote.game_of_chrome
            tap_action:
              action: toggle
          - type: custom:mushroom-media-player-card
            entity: media_player.living_room_tv
            volume_controls: []
            show_volume_level: false
            use_media_info: true
            media_controls:
              - shuffle
              - previous
              - play_pause_stop
              - next
              - repeat
            collapsible_controls: false
          - type: custom:mushroom-media-player-card
            entity: media_player.wohnzimmer
            volume_controls:
              - volume_mute
              - volume_set
              - volume_buttons
            show_volume_level: false
            use_media_info: true
            media_controls:
              - shuffle
              - previous
              - play_pause_stop
              - next
              - repeat
          - type: custom:mushroom-media-player-card
            entity: media_player.musikzimmer
            volume_controls:
              - volume_mute
              - volume_set
              - volume_buttons
            show_volume_level: false
            use_media_info: true
            media_controls:
              - shuffle
              - previous
              - play_pause_stop
              - next
              - repeat
          - type: custom:mushroom-media-player-card
            entity: media_player.jarvis
            volume_controls:
              - volume_mute
              - volume_set
              - volume_buttons
            show_volume_level: true
            use_media_info: true
            media_controls:
              - previous
              - play_pause_stop
              - next
              - repeat
              - shuffle
              - on_off
        title: Media Controls
  - type: sidebar
    path: unifi
    title: Unifi
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: button.udm_pro_restart
            secondary_info: none
            hold_action:
              action: toggle
            fill_container: false
          - type: custom:mushroom-entity-card
            entity: sensor.udm_pro_uptime
          - type: custom:mushroom-entity-card
            entity: sensor.udm_pro_state
          - type: custom:mushroom-entity-card
            entity: sensor.udm_pro_clients
          - type: custom:mini-graph-card
            aggregate_func: max
            line_width: 1
            line_color: blue
            entities:
              - entity: sensor.udm_pro_cpu_utilization
          - type: custom:mini-graph-card
            line_width: 1
            line_color: blue
            entities:
              - entity: sensor.udm_pro_memory_utilization
          - type: custom:mini-graph-card
            name: UDM Pro Down/Up
            line_width: 1
            line_color: blue
            entities:
              - entity: sensor.unifi_dream_machine_download_geschwindigkeit
                color: blue
              - entity: sensor.unifi_dream_machine_upload_geschwindigkeit
                color: purple
        title: UDM Pro
      - type: vertical-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: button.u7_pro_restart
            secondary_info: none
            hold_action:
              action: toggle
            fill_container: false
          - type: custom:mushroom-entity-card
            entity: sensor.u7_pro_uptime
          - type: custom:mushroom-entity-card
            entity: sensor.u7_pro_state
          - type: custom:mushroom-entity-card
            entity: sensor.u7_pro_clients
          - type: custom:mini-graph-card
            aggregate_func: max
            line_width: 1
            line_color: blue
            entities:
              - entity: sensor.u7_pro_cpu_utilization
          - type: custom:mini-graph-card
            line_width: 1
            line_color: blue
            entities:
              - entity: sensor.u7_pro_memory_utilization
        title: U7 Pro
      - type: vertical-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.winternetiscoming_2
          - type: custom:mushroom-entity-card
            entity: image.winternetiscoming_qr_code
            secondary_info: none
        title: WinternetIsComing
      - type: vertical-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.winternetiscoming6ghz
          - type: custom:mushroom-entity-card
            entity: image.winternetiscoming6ghz_qr_code
            secondary_info: none
        title: WinternetIsComing 6GHZ
      - type: custom:auto-entities
        card:
          type: entities
          title: Unifi Updates
        card_param: entities
        filter:
          include:
            - entity_id: binary_sensor.*update_available
              integration: unifi
              options:
                type: custom:mushroom-update-card
                entity: this.entity_id
            - domain: update
              integration: unifi
              options:
                type: custom:mushroom-update-card
                entity: this.entity_id
        view_layout:
          position: sidebar
        sort:
          method: state
          reverse: true
    icon: mdi:server-network
    badges:
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: image.winternetiscoming_qr_code
        color: ''
        show_entity_picture: false
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: image.winternetiscoming6ghz_qr_code
        color: ''
  - type: sidebar
    path: system
    title: System
    icon: mdi:home-assistant
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.last_boot
          - type: custom:mini-graph-card
            line_width: 1
            line_color: blue
            entities:
              - sensor.processor_use
          - type: custom:mini-graph-card
            line_width: 1
            line_color: blue
            entities:
              - sensor.memory_use_percent
          - type: custom:mini-graph-card
            line_width: 1
            name: Network Out/In
            entities:
              - entity: sensor.network_throughput_out_eth0
                color: purple
              - entity: sensor.network_throughput_in_eth0
                color: blue
          - type: custom:mini-graph-card
            line_width: 1
            line_color: blue
            entities:
              - sensor.disk_use_percent
        title: Home Assistant
      - type: custom:auto-entities
        card:
          type: entities
          title: Home Assistant Updates
        card_param: entities
        filter:
          include:
            - entity_id: binary_sensor.*update_available
              options:
                type: custom:mushroom-update-card
                entity: this.entity_id
            - domain: update
              options:
                type: custom:mushroom-update-card
                entity: this.entity_id
          exclude:
            - integration: unifi
        view_layout:
          position: sidebar
        sort:
          method: state
          reverse: true
      - type: custom:auto-entities
        card:
          type: entities
          title: Battery
        filter:
          include:
            - entity_id: sensor.*battery
              options:
                type: custom:mushroom-template-card
                primary: '{{ states(entity) }}%'
                secondary: '{{ state_attr(entity, ''friendly_name'') | title }}'
                icon: >
                  {% set battery_level = (states(entity) | int / 10) | round(0)
                  | int * 10 %}

                  {% if battery_level == 100 %}
                    mdi:battery
                  {% elif battery_level > 0 %}
                    mdi:battery-{{ battery_level }}
                  {% else %}
                    mdi:battery-alert-variant-outline
                  {% endif %}
                icon_color: |-
                  {% set battery_level = states(entity) | int %}
                  {% if battery_level > 90 %} 
                    green
                  {% elif battery_level > 60 %}
                    light-green
                  {% elif battery_level > 50 %}
                    lime
                  {% elif battery_level > 40 %}
                    yellow
                  {% elif battery_level > 30 %}
                    amber
                  {% elif battery_level > 20 %}
                    orange
                  {% elif battery_level > 10 %}
                    deep-orange
                  {% else %}
                    red
                  {% endif %} 
                layout: horizontal
                tap_action:
                  action: none
        sort:
          method: state
          numeric: true
          reverse: false
        view_layout:
          position: sidebar
    badges: []
