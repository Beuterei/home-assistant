views:
  - title: Rooms
    type: sections
    max_columns: 3
    icon: mdi:home
    sections:
      - type: grid
        cards:
          - type: heading
            heading_style: title
            heading: Living Room
            grid_options:
              rows: 1
              columns: full
            badges:
              - type: entity
                entity: binary_sensor.living_room_window_contact
              - type: entity
                entity: remote.game_of_chrome
            icon: mdi:sofa
          - type: custom:mushroom-light-card
            entity: light.living_room_lights
            use_light_color: true
            show_brightness_control: true
            fill_container: true
            grid_options:
              columns: full
          - type: custom:mushroom-light-card
            entity: light.living_room_dining_table_light
            name: Dining Table
            use_light_color: true
            show_brightness_control: true
            fill_container: true
            grid_options:
              columns: 6
              rows: 2
          - type: custom:mushroom-light-card
            entity: light.living_room_coffee_table_light
            name: Coffee Table
            use_light_color: true
            show_brightness_control: true
            fill_container: true
            grid_options:
              columns: 6
              rows: 2
          - type: custom:mushroom-light-card
            entity: light.emergency_exit_sign
            use_light_color: true
            show_brightness_control: true
            fill_container: true
            grid_options:
              columns: 6
              rows: 2
          - type: custom:mushroom-light-card
            entity: light.treehouse_light
            use_light_color: true
            fill_container: true
            grid_options:
              columns: 6
              rows: 2
          - type: custom:mushroom-climate-card
            entity: climate.living_room
            show_temperature_control: true
            fill_container: true
            grid_options:
              columns: full
          - type: custom:mini-graph-card
            line_color: red
            entities:
              - entity: sensor.living_room_thermostat_temperature
            grid_options:
              columns: 6
              rows: 2.65
          - type: custom:mini-graph-card
            line_color: blue
            entities:
              - entity: sensor.living_room_thermostat_humidity
            grid_options:
              columns: 6
              rows: 2.65
        column_span: 1
      - type: grid
        cards:
          - type: heading
            heading: Bedroom
            heading_style: title
            badges:
              - type: entity
                entity: binary_sensor.bedroom_window_contact
            icon: mdi:bed
          - type: custom:mushroom-light-card
            entity: light.bedroom_lights
            use_light_color: true
            show_brightness_control: true
            fill_container: true
            grid_options:
              columns: full
          - type: custom:mushroom-light-card
            entity: light.bedroom_light
            use_light_color: true
            show_brightness_control: true
            fill_container: true
            grid_options:
              columns: 6
              rows: 2
          - type: custom:mushroom-light-card
            entity: light.bedroom_desk_backlight
            name: Desk Backlight
            use_light_color: true
            show_brightness_control: true
            fill_container: true
            grid_options:
              columns: 6
              rows: 2
          - type: custom:mushroom-light-card
            entity: light.bedroom_workbench_light
            name: Workbench Light
            use_light_color: true
            show_brightness_control: true
            fill_container: true
            grid_options:
              columns: 6
              rows: 2
          - type: custom:mushroom-climate-card
            entity: climate.bedroom
            show_temperature_control: true
            fill_container: true
            grid_options:
              columns: full
          - type: custom:mini-graph-card
            line_color: red
            entities:
              - entity: sensor.bedroom_thermostat_temperature
            grid_options:
              columns: 6
              rows: 2.65
          - type: custom:mini-graph-card
            line_color: blue
            entities:
              - entity: sensor.bedroom_thermostat_humidity
            grid_options:
              columns: 6
              rows: 2.65
      - type: grid
        cards:
          - type: heading
            heading: Kitchen
            heading_style: title
            badges:
              - type: entity
                entity: lock.home_door
            icon: mdi:fridge
          - type: custom:mushroom-light-card
            entity: light.kitchen_lights
            use_light_color: true
            show_brightness_control: true
            fill_container: true
            grid_options:
              columns: full
      - type: grid
        cards:
          - type: heading
            heading: Bathroom
            heading_style: title
            icon: mdi:shower
            badges: []
          - type: custom:mushroom-light-card
            entity: light.bathroom_lights
            use_light_color: true
            show_brightness_control: true
            fill_container: true
            grid_options:
              columns: full
          - type: custom:mushroom-template-card
            primary: Washing Machine
            secondary: >-
              {{ (states('sensor.bathroom_washing_machine_power') > '2') |
              iif('Running', 'Idle') }}
            icon: mdi:washing-machine
            icon_color: >-
              {{ (states('sensor.bathroom_washing_machine_power') > '2') |
              iif('cyan', '') }}
            tap_action:
              action: more-info
            fill_container: true
            entity: sensor.bathroom_washing_machine_power
            grid_options:
              columns: full
              rows: 1.15
    cards: []
