id: going_to_sleep
alias: Going To Sleep
trigger:
  platform: mqtt
  topic: "zigbee2mqtt/One Button To Rule Them All/action"
  payload: "press"
action:
  - if:
      - condition: template
        # 3600s is 1h
        value_template: >
          {{ (as_timestamp(now()) - as_timestamp(states.sensor.toothbrush_toothbrush_state.last_changed)) < 3600 }}
    then:
      - service: light.turn_off
        entity_id: all
      - service: climate.set_preset_mode
        entity_id: all
        data:
          preset_mode: "sleep"
    else:
      - service: notify.notify
        data:
          title: Brush your teeth
          message: you filthy idiot <3

